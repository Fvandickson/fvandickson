<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/visual.css" type="text/css">
    <script src="javascris/form.js" defer></script>
    <title>formularios</title>
</head>
<body>
    <h2>Cadastros</h2>
    <form>
        <div>
            <p>Nome Completo</p>
            <input type="text" name="nome" id="nome">
        </div>
        <div>
            <p>Email</p>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <p>Telefone</p>
            <input type="tel" name="numero" id="numero">
        </div>
        <div>
            <p>Criar um senha</p>
            <input type="password" name="senha" id="senha">
        </div>
        <input type="button" value="Finalizar" id="finalizar" onclick="cadastrados()">
        <p id="res"></p>
        <a href="login.html">Login</a>
    </form>
</body>
</html>
